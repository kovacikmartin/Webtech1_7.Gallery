<body>
    <!-- cookie warning toast, thanks to this lad (https://www.codeply.com/p/azCmarhM9X)-->
    <div class="fixed-bottom p-4">
        <div class="toast bg-dark text-white w-100 mw-100" role="alert" data-autohide="false">
            <div class="toast-body p-4 d-flex flex-column">
                <h4>Cookie Warning</h4>
                <p>
                This website stores data such as cookies to enable site functionality including analytics and personalization. By using this website, you automatically accept that we use cookies. 
                </p>
                <div class="ml-auto">
                    <button type="button" class="btn btn-outline-light mr-3" id="btnDeny">
                        Deny
                    </button>
                    <button type="button" class="btn btn-light" id="btnAccept">
                        Accept
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <h3 class="col heading">Gallery</h3>
    </div>
    <div class="container">
        <div class="row">
            <input class="col offset-1 mx-auto form-control" type="text" placeholder="Search for images" id="searchBar">
        </div>
    </div>

    <ul class="row justify-content-center container" id="images">
    </ul>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
